# Tmux Configuration
# Managed by dotfiles - https://github.com/sandonl/dotfiles

# =============================================================================
# True Color Support (tmux 3.2+)
# =============================================================================

# Set default terminal - use xterm-256color for broad compatibility
# (tmux-256color and xterm-ghostty may not exist on remote VMs)
set -g default-terminal "xterm-256color"

# Enable RGB (true color) for various terminal types
# Modern approach using terminal-features (tmux 3.2+)
set -ag terminal-features ",xterm-256color:RGB"
set -ag terminal-features ",xterm-ghostty:RGB"
set -ag terminal-features ",alacritty:RGB"
set -ag terminal-features ",*256col*:RGB"

# Legacy approach for compatibility (can coexist with terminal-features)
set -ag terminal-overrides ",xterm-256color:Tc"
set -ag terminal-overrides ",xterm-ghostty:Tc"
set -ag terminal-overrides ",alacritty:Tc"

# =============================================================================
# General Settings
# =============================================================================

# Enable mouse support
set -g mouse on

# Enable focus events (useful for vim/neovim)
set -g focus-events on

# Increase scrollback buffer
set -g history-limit 50000

# Start window/pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Reduce escape time (faster vim response)
set -sg escape-time 10
